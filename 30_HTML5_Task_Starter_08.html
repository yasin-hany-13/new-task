<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مدرسة المستقبل الحديثة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      direction: rtl;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      font-size: 18px;
    }
    header, nav, section, article, aside, footer, main, figure, figcaption, details, summary {
      background-color: #fff;
      border: 1px solid #ddd;
      margin: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    header {
      background-color: #007b5e;
      color: white;
      text-align: center;
    }
    nav {
      text-align: center;
      background-color: #e9f5f0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007b5e;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    section {
      background-color: #fcfcfc;
    }
    aside {
      background-color: #fefce8;
      border-right: 5px solid #facc15;
    }
    figure img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #007b5e;
      color: white;
      text-align: center;
    }
    fieldset {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    legend {
      font-weight: bold;
      color: #007b5e;
      padding: 0 10px;
    }
    mark {
      background-color: rgb(2, 230, 97);
      padding: 2px 10px;
      border-radius: 10px;
    }
  </style>
</head>
