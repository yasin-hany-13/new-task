<!DOCTYPE html>

  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    nav {
      background-color: #222;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: yellow;
      text-decoration: underline;
    }

    h1 {
      color: darkgreen;
      font-size: 40px;
      margin-top: 20px;
    }

    .players {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .player {
      border: 2px solid #ccc;
      padding: 15px;
      background-color: white;
      width: 200px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .player:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .player img {
      width: 100%;
      border-radius: 10px;
    }

    .player a {
      display: block;
      margin-top: 10px;
      color: darkblue;
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background-color: #222;
      color: white;
      font-size: 14px;
    }
