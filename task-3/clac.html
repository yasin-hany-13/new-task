<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="operators">
                <div class="orange">AC</div>
                <div class="purple">()</div>
                <div class="purple">%</div>
                <div class="purple">/</div>

                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="purple">*</div>

                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="purple">-</div>

                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="purple">+</div>

                <div>0</div>
                <div>.</div>
                <div>B</div>
                <div class="orange">=</div>

            </div>
        </div>
    </div>
</body>
</html>
